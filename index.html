<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

       Hand Cricket Game
    </title>

 <body>
   <div class="main-div">  <h1 style="text-align: center; text-shadow: 2px 2px 3px rgb(240, 102, 11);">Click On Buttons to score Runs</h1><br>

     <div class="game">
<table border="0.5" cellpadding="30" align="center">

    <td id="bat"></td>
    </tr>
    <tr style="background-color: rgb(248, 248, 246); color: rgb(10, 10, 10);">

        </tr>
        <tr style="background-color:black; color: azure;">
            <td>
                <input type="submit" value="1" onclick="one()">
                <input type="submit" value="2" onclick="two()">

                <input type="submit" value="4" onclick="four()">
                <input type="submit" value="5" onclick="five()">
                <input type="submit" value="6" onclick="six()">

            <td>Your score:
                <p id="score"></p>
            </td>
            </tr>
            
</table></div>
<h2 id="shot"></h2> </div>
